<!DOCTYPE html>
<html>
<head>
<title>Bad Vibrations Prototype</title>

<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

<script type="text/javascript" charset="utf-8"
	src="js/jqplot/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/jqplot/jquery.jqplot.js"></script>

<script type="text/javascript" charset="utf-8"
	src="js/bad-vibrations.js"></script>

<script type="text/javascript" charset="utf-8"
	src="js/jquery.flexslider-min.js"></script>

<link rel="stylesheet" href="css/flexslider.css">
<link rel="stylesheet" href="css/font-awesome.min.css">

<link rel="stylesheet" href="css/bad-vibrations.css">

<link rel="stylesheet" href="js/jqplot/jquery.jqplot.min.css">

</head>
<body onload="onLoad()">
	<div class="mainContainer">

		<div class="homeContainer toggle">
			<div class="selectSlider">
				<div class="flexslider">
					<ul class="slides">
						<li>
							<span class="fa-stack fa-4x">
								<i class="fa fa-circle fa-stack-2x"></i>
								<i class="fa fa-bicycle fa-stack-1x fa-inverse"></i>
							</span>
							<h1>Radl</h1>
						</li>
						<li>
							<i class="fa fa-car fa-5x"></i><br>
							<h1>Auto</h1>
						</li>
						<li>
							<span class="fa-stack fa-4x">
								<i class="fa fa-circle fa-stack-2x fa-inverse"></i>
								<i class="fa fa-bicycle fa-stack-1x"></i>
							</span>
							<h1>Radl 2</h1>
						</li>
						<li>
							<i class="fa fa-plus fa-5x"></i><br>
							<h1>Add Item</h1>
						</li>
					</ul>
				</div>
			</div>

			<i class="fa fa-bug fa-4x" onClick="toggleDebug()"></i>

			<div class="naviContainer">
				<img src="./img/stats.png" class="naviStat naviButton" onClick="loadStat()">
				<img src="./img/cog.png" class="naviSettings naviButton" onClick="loadSettings()">
				<div class="naviActionButton">
					<button onClick="startEngine()" class="startButton">Start</button>
				</div>
			</div>


		</div>
		<div class="statContainer toggle" style="display: none">
			<img src="./img/back.png" class="naviButton back"
				onClick="loadHome()"> Ich bin der Stat Container
		</div>
		<div class="settingsContainer toggle" style="display: none">
			<img src="./img/back.png" class="naviButton back"
				onClick="loadHome()"> Ich bin der Settings Container
		</div>

		<div class="resultContainer toggle" style="display: none">
			<div class="naviContainer">
				<img src="./img/check.png" class="naviButton naviSettings" onClick="stopEngine()">
				<img src="./img/cross.png" class="naviButton naviStat" onClick="stopEngine()">
				<div class="naviActionButton">
					<button onClick="startEngine()" class="startButton">Weiter</button>
				</div>
			</div>
		</div>

		<div class="colorContainer toggle" style="display: none">
			<div class="naviContainer">
				<div class="naviActionButton">
					<button onClick="loadResults()" class="stopButton">Stop</button>
				</div>
			</div>
		</div>
	</div>


	<div class="debugInfo">
		<h1>Accelerometer</h1>
		<table id="accelerometer">

			<tr>
				<th>&Delta;X</th>
				<th>&Delta;Y</th>
				<th>&Delta;Z</th>
			</tr>
			<tr>
				<td id="accelX">Waiting</td>
				<td id="accelY">Waiting</td>
				<td id="accelZ">Waiting</td>
			</tr>
			<tr>
				<td id="Y-Wert">Waiting</td>
			</tr>
			<tr>
				<td id="sum"></td>
			</tr>
			<tr>
				<td id="queuelength"></td>
			</tr>
		</table>

		<div id="location">
			<h1>Location</h1>
			<table id="locationData">
				<tr>
					<th>Latitude</th>
					<th>Longitude</th>
				</tr>
				<tr>
					<td id="latitude">Waiting</td>
					<td id="longitude">Waiting</td>
				</tr>
			</table>
		</div>
		<div id="errors">
			<h1>Errors</h1>
			<p id="errorAccel"></p>
			<p id="errorLocation"></p>
		</div>

		<h1>Chart</h1>
		<div id="chart"></div>

		<div>
			<h1>List</h1>
			<button onclick="updateAccelChart()">Show Accel Data</button>
			<button onclick="showLocationList()">Show Location Data</button>

			<p id="list">Empty</p>
		</div>
	</div>

</body>
</html>
